name: run nba_webscraper.py

on:
  schedule:
    - cron: '0 12 * * *' # At noon everyday

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to GitHub runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the Python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: change directory and execute py script # navigate to the directory and run the script
        run: |
          cd webscraping
          python nba_webscraper.py
          
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "ðŸ“Š data: NBA $(date '+%m-%d-%Y')" --allow-empty)
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main